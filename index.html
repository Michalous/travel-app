<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Travel Tracker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="countryObject.js"></script>
    <script src="script.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Jumbotron -->
    <div class="jumbotron" id="banner">
        <div class="jumboCopy" id="jumboText">
        <h1 class="display-4">Safety Travel Tracker</h1>
        <p class="lead">Search below for the earhtquake status and facts about your country of choice.</p>
        
        <!-- Search bar -->
    <input id="search_input" type="text" placeholder="enter the city">
    <button id="search_btn">Submit</button>
    <div id="results"></div>
        </div>
    </div>

    <!-- Search bar
    <input id="search_input" type="text" placeholder="enter the city">
    <button id="search_btn">Submit</button>
    <div id="results"></div> -->

    <!-- APIs -->
    <!-- Earthquake -->
    <div class="data" id="earthquake">
        <h2>Earthquakes:</h2>
        <span id="earthquake_data"></span>
    </div>
    <!-- Info -->
    <div class="data" id="covid">
        <h2>Facts:</h2>
        <span id="country_info"></span>
    </div>

    <!-- Footer -->
    <footer id="contact">
        <p> Created by Michal, Monica, Musleha + Osita</p>
    </footer> 

</body>
</html>
